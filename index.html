  <!--

  in the HEAD find the following

  - title
  - page description
  - reference to custom styling
  - tab icon
  - reference to Josefin Sans font, light version

  -->

  <title>Wiki Viewer</title>
  <meta name="description" content="Website to search for Wkipedia entries.">

  <!--
    in the BODY find the following

    - container to send the visitor off
    - script reference to jQuery
    - script reference to custom code
  -->

<body>
  <!--
    container for the search section of the page
    - div encompassing search input and icon
      - div to include an input and label (styled as to appear upon input:focus, on top of the search input itself)
      - svg referencing a search icon 24px by 24px by default

    upon enacting the API request for the search on Wikipedia the contents of this container are to be made fade out
    and in its stance a list populated with the search result is displayed
    this unordered list uses flexbox, similarly to the content displayed by default

    there should be an option to go back and forward between the two, between the search-box and the search-results

    therefore, this is also the container for the search results section of the page
    - div containing the unordered list
  -->
  <div class="container search-container">
    <div class="search-box">

      <div class="input-container">
        <input placeholder="Search for ..." class="search" name="search" type="text" autocomplete="off">
        <label for="search">Search for ...</label>

          <path d="M0 0h24v24H0z" fill="none"/>
      </svg>

    </div>

    <div class="search-results">

        <path d="M0-.25h24v24H0z" fill="none"/>
      </svg>
